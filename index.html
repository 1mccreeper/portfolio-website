<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jacob Sanderlin</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header"> 
        <div class="header-info">
            <img src="./images/my-face.jpg">
            <h3>Jacob Sanderlin</h3>
            <h4>Computer Science Student</h4>
            <button type="button" class="btn"><a href="#">See More</a></button>
        </div>
    </header>

    <section class="section experience-sec">
        <div class="section-header">Languages & Frameworks</div>
        <div class="experience-container">
            <div class="experience-item">
                <span class="item-logo"><img src="./images/java-logo.png" alt=""></span>
                <span class="item-name">Java</span>
            </div>
            <div class="experience-item">
                <span class="item-logo"><img src="./images/cs-logo.png" alt=""></span>
                <span class="item-name">C Sharp</span>
            </div>
            <div class="experience-item">
                <span class="item-logo"><img src="./images/html5-logo.png" alt=""></span>
                <span class="item-name">HTML 5</span>
            </div>
        </div>

    </section>

    <section class="section contact-sec">
        <div class="section-header">Contact Me</div>
        <div class="contact-container">
            <form id="contact-form">
                <label for="name">Name</label>
                <input type="text" name="name">
                <label for="email">Email</label>
                <input type="text" name="email">
                <label for="content">Content</label>
                <textarea name="content" id="content" placeholder="Write Your Message"></textarea>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>

    </section>
</body>
</html>
